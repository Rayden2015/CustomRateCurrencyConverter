<ion-header>
  <ion-toolbar>
    <ion-title>
      Admin Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateRates()">
    <ion-item>
      <ion-label position="floating">Currency</ion-label>
      <ion-input type="text" [(ngModel)]="currency" name="currency"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Buying Rate</ion-label>
      <ion-input type="number" [(ngModel)]="buyingRate" name="buyingRate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Selling Rate</ion-label>
      <ion-input type="number" [(ngModel)]="sellingRate" name="sellingRate"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Update</ion-button>
  </form>
</ion-content>
